<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WikiTube</title>
  </head>
  <body onload="init()">

        <header>
            <h1>WikiTube</h1>
            <div class="search">
                <input id="search-input" type="text" placeholder="type here" onkeypress="onKey(event, this.value)">
                <button onclick="onSearch(document.querySelector('#search-input').value)">Search</button>
            </div>
        </header>
        
        <main>

            <div class="column1">
                <div class="video-results">
                    <div class="video video-1">
                        <!-- Video goes here -->
                    </div>
                    <div class="video video-2">
                        <!-- Video goes here -->
                    </div>
                    <div class="video video-3">
                        <!-- Video goes here -->
                    </div>
                    <div class="video video-4">
                        <!-- Video goes here -->
                    </div>
                    <div class="video video-5">
                        <!-- Video goes here -->
                    </div>
                </div>
            </div>

            <div class="column2">
                <div class="main-video">
                    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="W3Schools Free Online Web Tutorials"></iframe>
                </div>
                <div class="wiki-values">
                    <!-- Wiki values goes here -->
                </div>
            </div>

        </main>
        

        
    <script src="lib/axios.js"></script>
    
    <script src="js/storage-service.js"></script>
    <script src="js/wikitube-service.js"></script>
    <script src="js/wikitube-controller.js"></script>
  </body>
</html>
